<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Picture This!</h1>
      <h3>My Really Cool Blog Post</h3>
    </div>
    <section>
      <picture>
        <!-- Square images for viewports 960px and up -->
        <source 
          media="(min-width: 960px)"
          srcset="
            images/square-480.jpg 480w,
            images/square-960.jpg 960w,
            images/square-1440.jpg 1440w,
            images/square-1920.jpg 1920w"
          sizes="50vw">

        <!-- Landscape images for viewports below 960px -->
        <source 
          media="(max-width: 959px)"
          srcset="
            images/landscape-320.jpg 320w,
            images/landscape-640.jpg 640w,
            images/landscape-960.jpg 960w,
            images/landscape-1440.jpg 1440w,
            images/landscape-1920.jpg 1920w"
          sizes="100vw">

        <!-- Fallback image -->
        <img src="images/museum.jpg" alt="Gallery interior with paintings">
      </picture>

    </section>

  </div>

</body>
</html>
